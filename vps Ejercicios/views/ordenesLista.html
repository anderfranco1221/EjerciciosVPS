<div class="jumbotron text center">
    <h1>Lista de Ordenes</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="col-sm-8">
                <label>Buscar registro : </label>
                <input class="form-control" ng-model="filtro" type="text">
            </div>
            <div class="col-sm-4">
                <button ng-click="agregar()" class="btn btn-primary">Agregar Orden</button>
            </div>
            
            <br>
            <!--En esta tabla se generan los datos resividos-->
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Cliente</th>
                        <th>Fecha de la Orden</th>
                        <th>Envio</th>
                        <th>Transporte</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--En este espacio estan los registros de la tabal Orders-->
                    <tr ng-repeat="row in ordenes | filter: filtro">
                        <td ng-bind="row.OrderID"></td>
                        <td ng-bind="row.Customer.CompanyName"></td>
                        <td ng-bind="row.OrderDate | date: 'y.MMM.d'"></td>
                        <td><p ng-bind="'('+row.ShipCountry+' - '+row.ShipCity+') '+row.ShipAddress"></p> </td>
                        <td ng-bind="row.Freight | currency"></td>
                        <td>
                            <a ng-click="editar(row.OrderID,$index)"><span class="glyphicon glyphicon-eye-open"></span></a>
                        </td>
                        <td>
                            <a ng-click="eliminar(row.OrderID,$index)"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>
                </tbody> 
            </table>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
